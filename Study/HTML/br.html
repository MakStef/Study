<!--
    Теґ <br> переносить текст на новий рядочок без абзацування.
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag br</title>
    </head>
    <body>
        <p>ТЕКСТ 1,</p>
        <p>ТЕКСТ 2,</p>
        <p>ТЕКСТ 3</p>

        <p>ТЕКСТ 1,<br>ТЕКСТ 2,<br>ТЕКСТ 3</p>
    </body>
</html>
