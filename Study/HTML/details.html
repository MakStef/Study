<!--
    Теґ <details>ТЕКСТ</details> виводить деталі до тексту теґу <summary>ТЕКСТ</summary>,
    що знаходиться всередині <details>.
    Атрибути:
        open — на всякий пожарний краще його вводити, бо можуть статись технічні шоколадки з CSS.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag details</title>
    </head>
    <body>
        <p>
            <details>
                <summary>ТЕКСТ1</summary>
                <p>ТЕКСТ2</p>
            </details>
        </p>
    </body>
</html>
