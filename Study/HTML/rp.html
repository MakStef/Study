<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag rp</title>
        <style>
            body {
                font-size: 200%;
            }
        </style>
    </head>
    <body>
        <ruby>Нижній текст<rp>Текст у разі непідтримки 1</rp><rt>Верхній текст</rt><rp>Текст у разі непідтримки 2</rp></ruby>
    </body>
</html>
