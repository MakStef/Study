<!--
    Теґ <p> ВМІСТ </p> - створює новий абзац, параграф, з будь яким вмістом у собі.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag p</title>
    </head>
    <body>
        <p>ПАРАГРАФ1<br>параграф1</p>
        <p>ПАРАГРАФ2<br>параграф2
        <p><b>ПАРАГРАФ3</b><br><i>параграф3</i></p>
    </body>
</html>
