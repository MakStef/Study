<!--
    Теґ <dd>ОПИС ТЕРМІНУ</dd> — є частиною конструкції з <dl> <dt> </dt> <dd> </dd> </dl>,
    де теґ <dl> </dl> означає description list (лист описів), <dt> </dt> означає description
    list term (термін листу описів), а <dd> </dd> означає description list description (опис листу описів).
    Теґ <dl> є просто контейнером для ТЕРМІНІВ (<dt>) і їх ОПИСІВ (<dd>).
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag dl</title>
    </head>
    <body>
        <dl>
            <dt>ТЕРМІН 1</dt>
            <dd>ТЕРМІН 1 — це тестовий термін номер 1.</dd>
            <dt>ТЕРМІН 2</dt>
            <dd>ТЕРМІН 2 — це тестовий термін номер 2.</dd>
        </dl>
    </body>
</html>
