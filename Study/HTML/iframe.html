<!--
    Теґ <iframe>ТЕКСТ, КОТРИЙ ВІДОБРАЗИТЬСЯ, ЯКЩО БРАУЗЕР НЕ ОБРОБЛЯЄ ТЕҐ</iframe> - це теґ,
    котрий створює вмонтований фрейм, що може відображати любі задані файли у рамках тих
    розмірів, котрі були задані. Тобто, вклавши в <iframe> розміром 400 на 400 зображення
    розміром 1920х1080, відобразиться тільки 400х400 його пікселів, щоб побачити решту,
    прийдеться гортати вмонтовані бари.
    Атрибути:
        src="ШЛЯХ" - ШЛЯХ до вкладеного у фрейм файлу.
        width="ШИРИНА" - задає ширину вікна фрейму.
        height="ВИСОТА" - задає висоту вікна фрейму.
        allowfullscreen - дозволяє відтворення файлу у повноекранному режимі.
        name="НАЗВА" - задає фрейму якусь назву, по якій до нього можна звертатися і 
            використовувати його простір.
        sandbox="ЗНАЧЕННЯ" - дозволяє фільтрувати, що загружати, а що — ні. Обирає
            рівень безпеки по попередньо заданому параметру, наприклад "allow-forms" i
            "allow-same-origin".
        scrolling="ЗНАЧЕННЯ" - обирає, чи використовувати і відображати скрол бар.
        seamless - робить так, що вміст фрейму наче зливається із усім документом, а не
            стає окремим від усього вмісту документа фреймом.
        src="АДРЕСА" - задає джерело вмісту фрейму.
        srcdoc="ТУТ КОД" - обирає той варіант відображення вмісту фрейму, при котрому вміст 
            атрибуту - це код, котрий відображається на фреймі. 
        
    -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag iframe</title>
    </head>
    <body>
        <iframe  src="Sources/Other/test.txt" width="300" height="150">
            Браузер не підтримує цю функцію!
        </iframe><br>
        <iframe src="Sources/Graph/Screenshot_1.png" width="400" height="400">Кабум, бейба</iframe><br>
        <iframe name="mirror" width="100" height="85"> </iframe>
        <p>
            <a href="i.html" target="mirror">Italic</a>
            <a href="b.html" target="mirror">Bold</a>
        </p>
        <iframe width="450" height="360" srcdoc="
        <body>
            <p>Тут є ТЕКСТ</p>
        </body>
        ">
        </iframe>
    </body>
</html>
