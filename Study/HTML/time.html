<!--
    Теґ <time> ДАТА і ЧАС </time> або <time datetime="ДАТА і ЧАС"> ТЕКСТ </time> - помічає текст всередині, або як час АБО дату, 
    або як час І дату. Можна задавати двома способами, вказаними раніше.
    Атрибути:
        datetime="РРРР-ММ-ДД" - вказує час, де РРРР-Рік, ММ-Місяць, ДД-день.
            Є точніше відображення з вказуванням Години/Хвилини/Секунди/Годинного Поясу:
            datetime="РРРР-ММ-ДДТгг:хх:сс±гг:хх", де гг-година, хх-хвилина, сс-секунда, далі часовий пояс зі знаком + або -.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <p><time>2021-09-12</time> - міжнародний день програміста</p>
        <p><time datetime="2021-09-12">2021-09-12</time> - міжнародний день програміста</p>
    </body>
</html>
