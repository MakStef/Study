<!--
    Теґ ТЕКСТ<wbr>ТЕКСТ - це розривач слів(word breaker), він вказує в котрій точці доцільно переносити слово.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag wbr</title>
        <style>
            body{
                padding-left: 25%;
            }
            #word{
                font-size: 60px;
                font-family: Arial;
            }
        </style>
    </head>
    <body>
        <p>Найдовше англійське слово, вивчити котре саме по собі — це челендж, це:<br>
            <div id="word">Pneumonoultramicroscopicsilico<wbr>volcanoconiosis</div>
        </p>
    </body>
</html>
