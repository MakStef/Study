<!--
    Теґ <code>ЯКИСЬ ПРОГРАМНИЙ КОД</code> стилізує вміст теґу під монотонний однорозмірний текст,
    котрий належить коду якоїсь програми. Комбінують разом із теґом <pre> для розмітки вмісту,
    адже <code> не враховує додаткові пробіли і переноси тексту.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <p>
            Якщо коротко, то тут типу дуже класна прога для мега стартапу! Рекомендація = 100%.
        </p>
        <p><code>print("https://www.youtube.com/watch?v=mqsMVBrsPG0")<a target="_blank" href="https://www.youtube.com/watch?v=mqsMVBrsPG0">;</a></code></p>
    </body>
</html>
