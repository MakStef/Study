<!--
    Теґ <dialog>ТЕКСТ</dialog> створює віконце, в котрому міститься певний ТЕКСТ.
    Використовують, наприклад, для показу якоїсь інфи по нажиманню n-ної кнопки.
    Атрибути:
        open — на всякий пожарний краще його вводити, бо можуть статись технічні шоколадки з CSS.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag dialog</title>
    </head>
    <body>
        <dialog open>
            <p>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                    <img width="450" height="300" src="Sources/Graph/Screenshot_1.png">
                </a>
            </p>
        </dialog>
    </body>
</html>
