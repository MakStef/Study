<!--
    Теґ <address> </address> потрібен для того, аби позначати
    певну контактну інформацію і може містити у собі інші
    елементи HTML, по-типу посилань, тексту, курсивів і т.д.
    <address> не має використовуватись для розмічування
    почтових адресів, тільки для контактної інформації.
    
    *Якщо <address> знаходиться всередині <body>, то
    інформація всередині <address> буде відноситись до усього
    документу в цілому, а якщо всередині <article>, то тільки
    до автора статті.
    
    *Всередині <address> неможна вставляти заголовки <h1-6>,
    елементи <header>, <footer> і інший <address>.
    
    *Текст всередині по замовчуванню курсивний. 
    -->

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>study tag address</title>
    </head>
    <body>
        <address>example@study.com</address>
    </body>
</html>
