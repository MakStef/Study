<!--
    Теґ <param> </param> - задає певні параметри для елементів, створенних завдяки <object> і <applet>.
    Атрибути:
        name="НАЗВА" - задає назву параметру.
        value="ЗНАЧЕННЯ" - задає значення параметру.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag param</title>
    </head>
    <body>
        <object width="640" height="360">
            <param name="movie" value="http://www.youtube.com/embed/X03mvnIUpc4?html5=1&amp;rel=0&amp;hl=en_US&amp;version=3">
            <param name="allowFullScreen" value="false">
        </object>
    </body>
</html>
