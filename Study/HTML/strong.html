<!--
    Теґ <strong> ТЕКСТ </strong> - стилізує ТЕКСТ, роблячи його жирним, але відрізняється від <b> тим, що використовується,
    аби позначити якийсь ВАЖЛИВИЙ ТЕКСТ.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag strong</title>
    </head>
    <body>
        <p>Для гігієни зубів <strong>чистити зуби</strong> — це ключовий механізм.</p>
    </body>
</html>
