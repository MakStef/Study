<!--
    Теґ <table></table> - потрібен як контейнер для вміщення таблицетворних елементів, вигляд котрих:
     <tr><th>Клітина Колони</th></tr>  <tr><td>Клітина Ряду</td></tr>. Детальніше на tr.html, th.html, td.html.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag table</title>
    </head>
    <body>
        <table>
            <tr>
                <th>КОЛОНА1</th>
                <th>КОЛОНА2</th>
                <th>КОЛОНА3</th>
                <th>КОЛОНА4</th>
                <th>КОЛОНА5</th>
                <th>КОЛОНА6</th>
            </tr>
            <tr>
                <td>Р1 Кл1</td>
                <td>Р1 Кл2</td>
                <td>Р1 Кл3</td>
                <td>Р1 Кл4</td>
                <td>Р1 Кл5</td>
                <td>Р1 Кл6</td>
            </tr>
            <tr>
                <td>Р2 Кл1</td>
                <td>Р2 Кл2</td>
                <td>Р2 Кл3</td>
                <td>Р2 Кл4</td>
                <td>Р2 Кл5</td>
                <td>Р2 Кл6</td>
            </tr>
        </table>
    </body>
</html>
