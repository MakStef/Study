<!--
    Теґ <dd> ОПИС ТЕРМІНУ <dd> є частиною конструкції з <dl> <dt> <dd> </dd> </dt> </dl>,
    де теґ <dl> </dl> означає description list (лист описів), <dt> </dt> означає description
    list term (термін листу описів). 
-->


<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag dd</title>
    </head>
    <body>
        <dl>
            <dt>TERM 1</dt>
                <dd><small>TERM 1 DESCRIPTION</small></dd>
            <dt>TERM 2</dt>
                <dd><small>TERM 2 DESCRIPTION</small></dd>
        </dl>
    </body>
</html>
