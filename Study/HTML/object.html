<!--
    Теґ <object> </object> - розміщує якись об'єкт, котрий браузер по-стандарту не сприймає.
    Всередину можна вставити ще якийсь <param>.
    Атрибути:
        data="АДРЕСА" - задає адресу для файла.
        type="MIME-ТИП" - задає якийсь MIME-тип об'єкту.
        height="ЧИСЛО" - задає висоту об'єкту.
        width="ЧИСЛО" - задає ширину об'єкту.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag object</title>
    </head>
    <body>
        <object data="iframe.html" type="text/html" width="650" height="650"></object>
    </body>
</html>
