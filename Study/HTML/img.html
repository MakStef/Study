<!--
    Теґ <img> розсташовує на сторінці зображення.
    Атрибути:
        alt="ТЕКСТ" - встановлює альтернативний текст на випадок, якщо браузер не сприйняв
            зображення.
        width="ШИРИНА" - встановлює ширину для картини.
        height="ВИСОТА" - встановлює висоту для картини.
        ismap - вказує браузеру, що зображення - мапа, на котрій є зони з певними посиланнями.
        sizes="ВМІСТ" - адаптує зображення під різні макети, змінюючи його розміри.
        src="АДРЕСА" - встановлює шлях для файлу, котрий буде відображено. Можна вставляти як
            локальні зображення, так і з інтернету.
        srcset="ШЛЯХ РОЗМІР" - встановлює шлях для файлу, котрий буде відображено, але з
            врахуванням розмірів зображення і пристрою.
        usemap="НАЗВА" - встановлює назву, по якій до зображення може звернутись теґ <map>.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag img</title>
    </head>
    <body>
        <img src="Sources/Graph/Screenshot_1.png" usemap="map1" width="500" height="440" alt="Альтернативний текст">
    </body>
</html>
