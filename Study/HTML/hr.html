<!--
    Теґ <hr> (horizontal rule (горизонтальна лінія)) створює горизонтальну лінію, котра пересікає всю ширину сайту.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag hr</title>
    </head>
    <body>
        <header><img src="Sources/Graph/amogus.png" width="240" height="120"></header>
        <hr>
        <div>
            <article>
                <h2>Приклад для теґу hr</h2><hr>
                <p>Тут я показую, як виглядає ця лінія.</p><hr>
            </article>
        </div>
    </body>
</html>
