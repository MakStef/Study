<!--
    Теґ <audio> ТЕКСТ </audio> програє звук. Якщо всередині теґу
    написати ТЕКСТ, то в браузерах, в котрих цей теґ не працює,
    буде відображено цей самий ТЕКСТ. Шлях до аудіо файлу задається
    атрибутом src="ШЛЯХ" або вкладеним теґом <source src="ШЛЯХ">.
    Атрибути:
    autoplay="autoplay" звук програється зразу після загрузки сторінки. (працює і без значення)
    controls="controls" додає панель керування аудіо файлом. (працює і без значення)
    loop="loop" зациклює відтворення файлу. (працює і без значення)
    muted="muted" відключає мовлення файлу. (не плутати з паузою, працює і без значення)
    preload="none або metadata або auto" попередньо загружає аудіофайл із даними самої сторінки.
    Цей атрибут ігнорується, якщо стоїть autoplay.
    Значення атрибуту preload:
        none = попередньо не загружати.
        metadata = тільки службові дані по-типу тривалості мовлення і тому подібному.
        auto = повня попередня загрузка. (якщо preload-у не давати значення, то auto
        стоїть по замовчуванню)
    src="ШЛЯХ" задає шлях до аудіо файлу.
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>study tag audio</title>
</head>
<body>
    <audio controls autoplay>
        <source src="Sources/Other/test.mp3">
        Твій комп'ютер або браузер не підтримує це розширення!
    </audio>
</body>
</html>
