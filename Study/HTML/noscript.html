<!--
    Теґ <noscript> ТЕКСТ </noscript> показує ТЕКСТ, якщо браузер заборонив використання скриптів.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag noscript</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript">
            alert("Pog Pog Pog")
        </script>
    </head>
    <body>
        <noscript>Скріпти не підтримуються, дозвольте їх використання і проживання на спільно вигідних засадах!</noscript>
    </body>
</html>
