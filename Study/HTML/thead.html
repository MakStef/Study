<!--
    Теґ <thead> </thead> - потрібен для згрупування кількох рядків вверху таблиці. <thead> має іти
    одразу після <table> або <caption>(якщо той є).
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag thead</title>
    </head>
    <body>
        <table>
            <caption>Таблиця для прикладу.</caption>
            <thead>
                <tr>
                    <th>КОЛОНА1</th>
                    <th>КОЛОНА2</th>
                    <th>КОЛОНА3/th>
                    <th>КОЛОНА4</th>
                    <th>КОЛОНА5</th>
                    <th>КОЛОНА6</th>
                </tr>
                <tr>
                    <td>ПРИКЛАД1</td>
                    <td>ПРИКЛАД2</td>
                    <td>ПРИКЛАД3</td>
                    <td>ПРИКЛАД4</td>
                    <td>ПРИКЛАД5</td>
                    <td>ПРИКЛАД6</td>
                </tr>
            </thead>
        </table>
    </body>
</html>
