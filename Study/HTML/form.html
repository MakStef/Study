<!--
    Теґ <form> </form> створює форму, завдяки котрій користувач зможе обмінюватись
    даними із сервером через клієнтські скрипти.
    В документі може бути люба кількість форм, але одночасно дані відправити може тільки одна.
    Тому дані форм мають бути незалежні одна від одної.
    Відправка даних відбувається або кнопкою <input type="submit">, або клавішою Enter, котра
    цей самий <input type="submit"> і симулює.
    Коли форму відправляють на сервер, то її дані передаються на обробку програмі, адрес котрої
    передано в атрибут action="АДРЕСА" теґу <form>. Попередньо бравзер підготовує ці дані у пару
    НАЗВА=ЗНАЧЕННЯ, де НАЗВА задається атрибутом name="НАЗВА" у теґа <input>, а ЗНАЧЕННЯ стоїть
    по замовчуванню або отримується від користувача.
    Якщо замість кнопки <input type="submit"> використовувати метод GET, то в адресній лінії може
    з'явитись текст, котрий складається з відсотків і 16-кових цифр. Це браузер перевів отримані
    кирилицею дані у зрозумілий йому формат, де замість букв "%ЦифраЦифра", а замість пробілів "+".
    Всередину <form> можна вставляти інші елементи, і вони будуть відображені по-звичайному, оскільки
    сама форма ніяк на відображення сайту не впливає.
    Атрибути:
        accept-charset="КОДУВАННЯ" — задає кодування даним, що надходять на сервер.
        action="АДРЕСА" — задає адресу файлу, котрий обробляє надійшовші дані.
        autocomplete="ЗНАЧЕННЯ" — визначає чи пропонувати автозаповнення, схоже
        на <datalist>.
        enctype="ЗНАЧЕННЯ" — тип кодування даних, котрі приймає форма.
        method="ЗНАЧЕННЯ" — обирає, який метод запиту використовувати.
        name="НАЗВА" — НАЗВА форми, до котрої будуть прив'язані отримані формою дані.
        novalidate — відміняє вмонтовану перевірку даних на коректність.
        target="ЗНАЧЕННЯ" — визначає, куди відкрити зворотній результат.
    -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag form</title>
    </head>
    <body>
        <form autocomplete="on" enctype="text/plain" method="POST" name="Logging" target="_blank">
            <input type="email"> <br>
            <input type="password"> <br>
            <input type="submit">
        </form>
    </body>
</html>
