<!--
    Теґ <textarea> ТЕКСТ </textare> - створює поле для вводу тексту, де по-замовчуванню стоїть ТЕКСТ. На відміну 
    від <input type="text">, зберігає усі перености рядків, дозволяє відправляти їх серверу.
    Атрибути:
        autocomplete="on або off" - включає або виключає автозаповнення.
        autofocus - автоматично встановлює фокус сайту на <textarea>.
        cols="ЧИСЛО" - ширина поля в символах.
        dirname="НАЗВА" - при цьому атрибуті під час відправлення даних клієнтом серверу утворюється пара ключ:значення, 
            при котрому ключ - це НАЗВА, дана в атрибуті, а значення - це дані, котрі підставляються браузером.
        disabled - деактивує поле.
        form="НАЗВА" - задає форму, з котрою <textarea> пов'язаний через НАЗВУ форми.
        maxlenght="ЧИСЛО" - надає стелю для вводу тексту в поле.
        minlenght="ЧИСЛО" - надає дно для вводу тексту в поле.
        name="НАЗВА" - задає певну назву елементу, по якій до нього можна звернутись.
        placeholder="ТЕКСТ" - задає певний ТЕКС-підказку на полі. Навпроти від ТЕКСТУ всередині <textare>, при взаємодії
            з полем, ТЕКСТ-підказка зразу стирається.
        readonly - встановлює, що вміст поля неможливо редагувати, тільки читати.
        required - задає обов'язковість заповнення поля.
        rows="ЧИСЛО" - висота поля в рядках.
        wrap="soft або hard" - встановлює параметри переносу рядків. wrap="hard" не працює без cols="ЧИСЛО"!
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag textarea</title>
    </head>
    <body>
        <form>
            <textarea>ТЕКСТ</textarea>
            <textarea placeholder="ТЕКСТ"></textarea>
            <textarea placeholder="ТЕКСТ" disabled></textarea>
            <input type="submit">
        </form>
    </body>
</html>
