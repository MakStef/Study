<!--
    Теґ <li> ТЕКСТ </li> - це окремий елемент списку.
    Атрибути:
        value="ЧИСЛО" - зазначає, яким за рахунком буде цей елемент списку. (в HTML4 навіть не дивись в цю сторону, получиш по попі)
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag li</title>
    </head>
    <body>
        <ul>
            <li>ЕЛЕМЕНТ1</li>
            <li>ЕЛЕМЕНТ2</li>
            <li>ЕЛЕМЕНТ3</li>
            <li>ЕЛЕМЕНТ4</li>
        </ul>
        <ol>
            <li value="3">ЕЛЕМЕНТ3</li>
            <li value="2">ЕЛЕМЕНТ2</li>
            <li value="4">ЕЛЕМЕНТ4</li>
            <li value="1">ЕЛЕМЕНТ1</li>
        </ol>
    </body>
</html>
