<!-- Теґ <caption> </caption потрібен для відображення заголовку таблиці.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag caption</title>
    </head>
    <body>
        <table>
            <caption>Таблиця 1.1 Визначаємо, скільки і хто!</caption>
            <tr>
                <th> </th>
                <th>Масон</th>
                <th>Різак</th>
                <th>Пиловоз</th>
            </tr>
            <tr>
                <td>Підстрибнув, раз</td>
                <td>12</td>
                <td>26</td>
                <td>228</td>
            </tr>
            <tr>
                <td>Стрільнув, сіги</td>
                <td>0</td>
                <td>24</td>
                <td>1337</td>
            </tr>
        </table>
    </body>
</html>
