<!--
    Теґ <tr></tr> - створює ряд для вміщення таблицетворних елементів <th> i <td>. Вигляд конструкції:
    <tr><th>Колона</th></tr>  <tr><td>Ряд</td></tr>. Детальніше на th.html, td.html.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag tr</title>
    </head>
    <body>
        <table>
            <tr>
                <th>КОЛОНА1</th>
                <th>КОЛОНА2</th>
                <th>КОЛОНА3</th>
                <th>КОЛОНА4</th>
                <th>КОЛОНА5</th>
                <th>КОЛОНА6</th>
            </tr>
            <tr>
                <td>Р1 Ел1</td>
                <td>Р1 Ел2</td>
                <td>Р1 Ел3</td>
                <td>Р1 Ел4</td>
                <td>Р1 Ел5</td>
                <td>Р1 Ел6</td>
            </tr>
            <tr>
                <td>Р2 Ел1</td>
                <td>Р2 Ел2</td>
                <td>Р2 Ел3</td>
                <td>Р2 Ел4</td>
                <td>Р2 Ел5</td>
                <td>Р2 Ел6</td>
            </tr>
        </table>
    </body>
</html>
