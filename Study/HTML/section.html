<!-- 
    Теґ <section> ТЕКСТ </section> - задає новий розділ в документі. Використовується для блока новин, контактної інформації,
    розділів тексту, вкладок в діалоговому вікні, тощо. Зазвичай має заголовок (<h>). Можна вкладати один розділ <section> у 
    другий <section>.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag section</title>
    </head>
    <body>
        <section>
            <h1>Заголовок</h1>
            <p>Тут є певний вміст, котрий не несе жодного сенсу і не має ні одного резону для перебування у цьому розділі!</p>
        </section>
    </body>
</html>
