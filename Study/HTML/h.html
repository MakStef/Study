<!--
    Теґи <h1>, <h2>, <h3>, <h4>, <h5>, <h6> стилізують <h1> ТЕКСТ </h1> під ЗАГОЛОВОК.
    Розмір ЗАГОЛОВКУ залежить від того, який "h" використовується. Від самого більшого
    <h1> до найменшого <h6>.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag h</title>
    </head>
    <body>
        <p>
            <h1>ЗАГОЛОВОК 1</h1>
            <h2>ЗАГОЛОВОК 2</h2>
            <h3>ЗАГОЛОВОК 3</h3>
            <h4>ЗАГОЛОВОК 4</h4>
            <h5>ЗАГОЛОВОК 5</h5>
            <h6>ЗАГОЛОВОК 6</h6>
        </p>
    </body>
</html>
