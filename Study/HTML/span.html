<!--
    Теґ <span> ТЕКСТ </span> - потрібен для виділення конкретного слова або речення для подальшого його оформлення через стилі.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag span</title>
        <style>
            span {
                color:magenta
            }
        </style>
    </head>
    <body>
        <p>Я тут вводив <span>текст</span>, але щось пішло <span>не так</span>!</p>
    </body>
</html>
