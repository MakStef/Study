<!--
    Теґ <tbody> <tr>...</tr> <tr>...</tr> </tbody> - потрібен, щоб згрупувати зразу декілька рядків таблиці,
    для того, щоби в подальшому задавати їм всім стилі за один раз.
    В одній таблиці можна вставляти зразу кілька <tbodt>, але не можна згруповувати разом із <thead> i <tfoot>.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag tbody</title>
    </head>
    <body>
        <table>
            <tr>
                <th>КОЛОНА1</th>
                <th>КОЛОНА2</th>
                <th>КОЛОНА3</th>
                <th>КОЛОНА4</th>
                <th>КОЛОНА5</th>
                <th>КОЛОНА6</th>
            </tr>
            <tbody>
                <tr>
                    <td>Р1 Ел1</td>
                    <td>Р1 Ел2</td>
                    <td>Р1 Ел3</td>
                    <td>Р1 Ел4</td>
                    <td>Р1 Ел5</td>
                    <td>Р1 Ел6</td>
                </tr>
                <tr>
                    <td>Р2 Ел1</td>
                    <td>Р2 Ел2</td>
                    <td>Р2 Ел3</td>
                    <td>Р2 Ел4</td>
                    <td>Р2 Ел5</td>
                    <td>Р2 Ел6</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
