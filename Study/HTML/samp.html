<!--
    Теґ <samp> ТЕКСТ </samp> - використовується для відображення тексту, котрий типу виводиться як результат якоїсь програми.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag samp</title>
        <style>
            p {
                background-color: darkgray;
            }
            code {
                color:cyan
            }
            samp {
                color:blue
            }
        </style>
    </head>
    <body>
        <p>Python:<br>
        <code>print(1+1)</code><br>
        cmd:<br>
        <samp>2</samp></p>
    </body>
</html>
