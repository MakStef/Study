<!--
    Теґ <option> ТЕКСТ </option> - створює пункт для випадаючого списку <select>.
    Атрибути:
        disabled - робить пункт недоступним.
        label="ТЕКСТ" - ТЕКСТ стає назвою пункту.
        selected - робить пункт пунктом по замовчуванню.
        value="НАЗВА" - дає назву по котрій до даних, відправлених серверу або скрипту, можна буде отримати доступ.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag option</title>
    </head>
    <body>
        <select>
            <option value="пункт1">ПУНКТ1</option>
            <option value="пункт2" label="ПУНКТ2"></option>
            <option value="пункт3" selected>ПУНКТ3</option>
            <option value="пункт4" disabled>ПУНКТ4</option>
        </select>
    </body>
</html>
