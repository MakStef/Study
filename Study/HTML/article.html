<!--
    Теґ <article> <h>ЗАГОЛОВОК</h> <p>ТЕКСТ, <img> і т.д. </p> </article> створює незалежний від 
    всього сайту простір, котрий містить у собі "шапку" з основним вмістом і "підвал" з такими
    елементами як заголовок, текст, ім'я     автора статті, дата публікації, мітки, рейтинг статті і т.д.
    Цей теґ зазвичай використовують для статей, блогів чи коментарів.
    Конструкція <main> всередині <article> неможлива.
    Кожен елемент всередині <article> мусить містити заголовок <h1...6>
-->
<!DOCTYPE html>
<html>
    <head>
        <title>study tag article</title>
        <meta charset="utf-8">
    </head>
    <body>
        <article>
            <h1>ЗАГОЛОВОК 1</h1>
            <p> ТЕКСТ 1 </p> 
            <img src="Sources/Graph/Screenshot_1.png" width="356" height="256">
            <h1> ЗАГОЛОВОК 2</h1>
            <p>ТЕКСТ 2 </p>
    </body>
</html>
