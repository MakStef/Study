<!--
    Теґ <canvas></canvas> дає змогу реалізувати щось мовою JavaScript,
    наприклад, малюнки, ігри, анімації і так далі...
    Має три атрибути. 
    Атрибут id="визначник", котрий є загальним для усіх і дає змогу CSS-у знайти
    об'єкт по його визначнику, цей атрибут є обов'язковим!
    Атрибут height="цифрове значення" надає висоту вікну, в котрому буде показуватись
    вивід коду JavaScript-у.
    Атрибут width="цифрове значення" надає цьому вікну ширини.
-->


<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag canvas</title>
    </head>
    <body>
        <canvas id="smile" width="200" height="200">
            <p>Ваш браузер не підтимує малювання HTML5.</p>
        </canvas>
        <script>
            var drawingCanvas = document.getElementById('smile');
            if(drawingCanvas && drawingCanvas.getContext) {
                var context = drawingCanvas.getContext('2d');
                
                context.strokeStyle = "#000";
                context.fillStyle = "#fc0";
                context.beginPath();
                context.arc(100,100,50,0,Math.PI*2,true);
                context.closePath();
                context.stroke();
                context.fill();
                
                context.fillStyle = "#fff";
                context.beginPath();
                context.arc(84,90,8,0,Math.PI*2,true);
                context.closePath();
                context.stroke();
                context.fill();
                
                context.beginPath();
                context.arc(116,90,8,0,Math.PI*2,true);
                context.closePath();
                context.stroke();
                context.fill();
                
                context.beginPath();
                context.moveTo(70,115);
                context.quadraticCurveTo(100,130,130,115);
                context.quadraticCurveTo(100,150,70,115); 
                context.closePath();
                context.stroke();
                context.fill();
            }
        </script>
    </body>
</html>
