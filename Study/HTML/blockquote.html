<!--
    Теґ <blockquote>ЦИТАТА</blockquote> виділяє ЦИТАТУ відступами і
    атрибутом cite="ПОСИЛАННЯ" надає ПОСИЛАННЯ на джерело цитати.
-->
<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag blockquote</title>
    </head
    <body>
        <p>Тарас Григорович Шевченко був, безумовно, чудовою і далекоглядною людиною. І серед його цитат особливо актуальною
        я вважаю ось цю:</p>
        <blockquote >Учітесь, читайте,<br>
        І чужому научайтесь,<br>
        Й свого не цурайтесь.
        </blockquote>
    </body>
</html>
