<!--
    Теґ <script> ПРОГРАМНИЙ КОД </script> - вставляє на сайт певний скрипт, записаний між теґом <script> і його закриваючим теґом,
    </script> або src="АДРЕСА СКРИПТУ".
    Атрибути:
        async - загружає скрипт асинхронно.
        defer - відкладає виконання скрипту до того, поки сайт повністю не прогрузиться.
        src="АДРЕСА" - задає шлях до скриптового файлу.
        type="MIME-ТИП" - задає тип вмісту <script>.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag script</title>
    </head>
    <body>
        <script>alert("Hello, world!")</script>
    </body>
</html>
