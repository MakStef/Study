<!--
    Теґ <th> ТЕКСТ </th> - таблицетворний елемент, котрий створює КЛІТИНУ ЗАГОЛОВКУ таблиці. Вигляд структури без контейнеру <table>:
     <tr><th>Колона</th></tr>  <tr><td>Клітина</td></tr>. Детальніше на tr.html, td.html.
     Атрибути:
        abbr="АБРИВІАТУРА" - скорочена назва, котра передає всю суть вмісту <th>.
        colspan="ЧИСЛО" - горизонтально об'єднує в одній клітинці зразу кілька.
        rowspan="ЧИСЛО" - вертикально об'єднує в одній клітинці зразу кілька.
        headers="НАЗВА" - пов'язує між собою КЛІТИНУ ЗАГОЛОВКУ і КЛІТИНУ РЯДУ. Пов'язування проходить через 
            id="НАЗВА" КЛІТИНИ ЗАГОЛОВКУ і headers="НАЗВА" КЛІТИНИ РЯДУ.:
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag th</title>
        <style>
            td,th {
                border-radius: 1px;
                border-style: outset;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="2">КОЛОНА11 і КОЛОНА12</th>

                <th rowspan="2">КОЛОНА3</th>
                <th>КОЛОНА14</th>
                <th>КОЛОНА15</th>
                <th>КОЛОНА16</th>
            </tr>
            <tr>
                <th>КОЛОНА21</th>
                <th>КОЛОНА22</th>
                <th>КОЛОНА24</th>
                <th>КОЛОНА25</th>
                <th abbr="Остання">КОЛОНА26</th>

            </tr>
            <tr>
                <td>Р1 Ел1</td>
                <td>Р1 Ел2</td>
                <td>Р1 Ел3</td>
                <td>Р1 Ел4</td>
                <td>Р1 Ел5</td>
                <td>Р1 Ел6</td>
            </tr>
            <tr>
                <td>Р2 Ел1</td>
                <td>Р2 Ел2</td>
                <td>Р2 Ел3</td>
                <td>Р2 Ел4</td>
                <td>Р2 Ел5</td>
                <td>Р2 Ел6</td>
            </tr>
        </table>
    </body>
</html>
