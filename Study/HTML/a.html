<!--
    Цей теґ робить з <a> ЦЬОГО ТЕКСТУ </a> посилання із певними атрибутами.
    Атрибут href="https://посилання.домен" задає, куди буде посилати текст
    Атрибут hreflang = "мова" поруч з текстом ставить стяг країни, котру зазначили у ньому
    Атрибут rel = "відношення" дає знати про відносини посилання із сайтом, на котрий посилаються,
    наприклад, значення author, котре дає знати, що посилаються на якогось там автора.
    Атрибут target = "значення" дає посиланню знати, де відкриватись, у новому вікні, вкладці чи 
    переходити зразу з даної сторінки на посилання.
    Атрибут type = "text/html" дає браузеру знати, на котрий тип файлу посилання іде. Носить 
    необов'язковий характер застосування.
-->

<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>study tag "a"></title>
        </head>
        <body>
            <a href="Sources/Other/test.txt" download>ТЕКСТ 1</a>
            <br>
            <a href="https://youtube.com">ТЕКСТ 2</a>
            <br>
            <a href="https://youtube.com" target="_blank">ТЕКСТ 3</a>
        </body>
    </html>
