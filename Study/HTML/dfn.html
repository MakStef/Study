<!--
    Коли в тексті з'являється якийсь новий термін, то його виділяють курсивом
    і дають йому пояснення. Теґ <dfn>ТЕКСТ</dfn> (definition) якраз і дає це саме пояснення.
--> 

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>study tag dfn</title>
    </head>
    <body>
        <p>
            <dfn>
                <abbr title="ТЕКСТ">ТЕКСТ1</abbr>
            </dfn>
        </p>
        <p>
            <dfn title="ТЕКСТ">
                ТЕКСТ2
            </dfn>
        </p>
    </body>
</html>
