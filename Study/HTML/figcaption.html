<!--
    Теґ <figcaption> ОПИС </figcaption> є ОПИСОМ до вмісту теґу <figure>. За замовчуванням має стояти
    першим або останнім всередині <figure>.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag figcaption</title>
    </head>
    <body>
        <figure>
            <figcaption>Зображення 1.1. Двоє челів на ліжку.</figcaption>
            <img src="Sources/Graph/Screenshot_1.png" width="450" height="300">
        </figure>
    </body>
</html>
