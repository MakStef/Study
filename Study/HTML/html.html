<!--
    Теґ <html>ВМІСТ<html> — це не обов'язковий, але бажаний стилістичний теґ. Його завдання
    позначати початок і кінець документу. Всередині у нього міститься абсолютно увесь вміст
    документу, включно із <head> та <body>. Якщо візуалізовувати це, то <head> - голова із
    мізками, <body> - тіло з органами, з котрих складається документ, а <html> - збірний
    з цих двох частин образ людини (зображення html_explanation.png є на сторінці і в 
    Study/HTML/Source/Graph).
    Атрибути:
        xmlns="АДРЕСА" - використовується в XHTML і об'являє простір імен, сукупності найменуваннь елементів і
        атрибутів, поставленних для зберігання унікальності назв.
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag html</title>
        <style>
            h1 {
                margin-left: 10%;
            }
        </style>
    </head>
    <body>
        <article>
            <h1>Зображення для прикладу.</h1>
            <p><img src="Sources/Graph/html_explanation.png" width="650" height="400"></p>
        </article>
    </body>
</html>
