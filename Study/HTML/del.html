<!--
    Теґ <del>ТЕКСТ</del> стилізує ТЕКСТ в показуючий, що цей ТЕКСТ було видалено звідкись,
    браузери, зазвичай, показують його закресленим.
    Атрибути:
        cite="АДРЕСА\ПОСИЛАННЯ" показує джерело зміни ТЕКСТу.
        datetime="РРРР-ММ-ДД" показує час зміни, де РРРР-Рік, ММ-Місяць, ДД-день.
            Є точніше відображення з вказуванням Години/Хвилини/Секунди/Годинного Поясу
            datetime="РРРР-ММ-ДДТгг:хх:сс±гг:хх", де гг-година, хх-хвилина, сс-секунда,
            далі часовий пояс зі знаком + або -.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag del</title>
    </head>
    <body>
        <p>
            Need for Speed​ — найуспішніша гоночна серія комп'ютерних ігор у світі, і одна з найуспішніших ігрових медіафраншиз
            за всю історію. 
            <del cite="https://uk.wikipedia.org/wiki/Need_for_Speed_(серія_ігор)#Need_for_Speed:_Most_Wanted_(2005)" datetime="2021-09-05">Станом на зараз було продано більше 140 мільйонів копій ігор серії.</del>
        </p>
    </body>
</html>
