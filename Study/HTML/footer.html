<!--
    Теґ <footer> ТЕКСТ </footer> це нижній колонтитул сайту. Заповнений зазвичай іменами авторів,
    датами документів, контактними і правовими даними.
    <footer> неможна вкладати всередині <header>, <address> і іншого <footer>.
    Всередині <footer> не треба вкладати <main>.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag footer</title>
    </head>
    <body>
        <article>
            <h1>Стаття про ніщо!</h1>
            <p>Ні, дійсно, тут справді нічого немає.</p>
            <footer>Copyright MakStef</footer>
        </article>
    </body>
</html>
