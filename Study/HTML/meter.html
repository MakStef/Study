<!--
    Теґ <meter>ТЕКСТ</meter> показує шкалу, заповненість котрої залежить від value="ЧИСЛО", а колір - від значень low і high.
    Атрибути:
    value="ЧИСЛО" - задає значення шкалі.
    max="ЧИСЛО" - задає максимальне значення шкали.
    min="ЧИСЛО" - задає мінімальне значення шкали
    high="ЧИСЛО" - задає значення, при котрому буде показано, що число виходить за певну межу (зависоке).
    low="ЧИСЛО" - задає значення, при котрому буде показано, що число виходить за певну межу (занизьке).
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag meter</title>
    </head>
    <body>
        <div>
            <meter value="25" max="100" min="0" high="60" low="40">ШКАЛА1</meter>
            <meter value="75" max="100" min="0" high="60" low="40">ШКАЛА2</meter>
            <meter value="50" max="100" min="0" high="60" low="40">ШКАЛА3</meter>
            <meter value="55" max="10" min="0" high="5" low="4">ШКАЛА4</meter>
        </div>
    </body>
</html>
