<!--
    Теґ <link> - пов'язує даний документ з якимось зовнішнім, таким як документ стилів або шрифту.
    Вставляється в <head>.
    Атрибути:
        href="АДРЕСА" - задає АДРЕСУ до файлу.
        media="ЗНАЧЕННЯ" - задає пристрій, який користуватиметься стильовим оформленням.
        rel="ЗНАЧЕННЯ" - задає тип відносин між даним документом і файлом в href.
        sizes="ШИРИНАxВИСОТА" - задає  ШИРИНУ і ВИСОТУ для іконок.
        type="MIME-ТИП" - задає MIME-тип файлу, на котрий посилається href.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>study tag link</title>
        <link href="ШЛЯХ_ДО_РЕПИ/Study/CSS/Untitled.css">
    </head>
    <body>
        <div id="welcome">
            <h1>Вітаннячка!</h1>
            <p>Тут просто пустий текст</p>
        </div>
    </body>
</html>
