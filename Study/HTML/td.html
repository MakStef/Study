<!--
    Теґ <td> ТЕКСТ </td> - таблицетворний елемент, котрий створює КЛІТИНУ таблиці. Вигляд структури без контейнеру <table>:
     <tr><th>Колона</th></tr>  <tr><td>Клітина</td></tr>. Детальніше на tr.html, th.html.
     Атрибути:
        colspan="ЧИСЛО" - горизонтально об'єднує в одній клітинці зразу кілька.
        rowspan="ЧИСЛО" - вертикально об'єднує в одній клітинці зразу кілька.
        headers="НАЗВА" - пов'язує між собою КЛІТИНУ ЗАГОЛОВКУ і КЛІТИНУ РЯДУ. Пов'язування проходить через 
            id="НАЗВА" КЛІТИНИ ЗАГОЛОВКУ і headers="НАЗВА" КЛІТИНИ РЯДУ.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag td</title>
        <style>
            td, th {
                border-style: outset;
                border-radius: 1px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>КОЛОНА1</th>
                <th>КОЛОНА2</th>
                <th>КОЛОНА3</th>
                <th>КОЛОНА4</th>
                <th>КОЛОНА5</th>
                <th>КОЛОНА6</th>
            </tr>
            <tr>
                <td colspan="2">Р1 Кл1, Р1 Кл2</td>
                <td>Р1 Кл3</td>
                <td rowspan="2">Р1 Кл4<br>Р2 Кл4</td>
                <td>Р1 Кл5</td>
                <td>Р1 Кл6</td>
            </tr>
            <tr>
                <td>Р2 Кл1</td>
                <td>Р2 Кл2</td>
                <td>Р2 Кл3</td>

                <td>Р2 Кл5</td>
                <td>Р2 Кл6</td>
            </tr>
        </table>
    </body>
</html>
