<!--
    Теґ <head> </head> створений для того, щоб містити у собі інші елементи,
    ціль котрих — це допомогти браузеру у роботі з даними. Також всередині
    <head> містяться метатеги, котрі допомагають пошуковим системам вичіпляти
    ключові слова, опис сайту і інше...
    Вміст <head> напряму не впливає на наповнення сайту, окрім, хіба що, <title>,
    котрий задає назву вкладці.
    Всередині <head> дозволяється використання теґів:
        <base>, <link>, <meta>, <script>, <style> і <title>.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag head</title>
    </head>
    <body>
        Тут пусто...
    </body>
</html>
