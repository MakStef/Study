<!--
    Теґ <basefont> стандартизує текст на сторінці. Взагалі, його корисність сумнівна під тиском CSS.
    Має три атрибута для стандартизації.
    Атрибут color="колір" задає базовий колір усього тексту.
    Атрибут face="назва шрифту" задає стандартний шрифт. Якщо вказувати через кому ("<Comic Sans>, <Arial>"),
    то браузер, якщо не знайде попереднього шрифту, перевірить наявність наступного і, в разі його присутності,
    використовує його.
    Атрибут size="цифрове значення" стандартизує розмір тексту в умовних одиницях.
-->

<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>study tag basefont</title>
    </head>

    <body>
        <basefont face="Arial, Helvetica, sans-serif" size="4" color="maroon">
        <p>ТЕКСТ 1</p>
    </body>

<!-- 
    P.S. Якщо воно не пахає — не турбуйся,
    ця функція впринципі мало де працює,
    та й і сама по собі вона безкорисна,
    оскільки в пару HTML є CSS.
-->
