<!--
    Теґ <legend> ТЕКСТ </legend> - це просто назва-заголовок для теґу <fieldset>.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag legend</title>
        <style>
            legend {
                font-size: 150%;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>Тут є текст легенди</legend>
            <input type="checkbox" name="chk1"> ЧЕК1<br>
            <input type="checkbox" name="chk1"> ЧЕК2<br>
            <input type="checkbox" name="chk1"> ЧЕК3<br>
            <input type="submit" name="chk1">
        </fieldset>
    </body>
</html>
