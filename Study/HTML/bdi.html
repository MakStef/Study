<!--
    Теґ <bdi> </bdi> потрібен для того, щоб вказати кусок тексту, котрий має бути
    ізольований від змін напрямку тексту. Це важливо для суміщення на одному рядку
    мов з різними сторонами написання (з права на ліво і з ліво на право).
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>study tag bdi</title>
</head>
<body>
    <article>
        <h1>Мови такі різні!</h1>
        <p dir="ltr">Українською - хороша країна, японською - <bdi>国い良</bdi></p>
</html>
