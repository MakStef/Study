<!--
    Теґ <details><summary> ЗАГОЛОВОК </summary> <p> </p></details> - задає заголовок, по котрому потрібно клацнути, 
    аби з'явилась інформація із <details>.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <details>
            <summary>Заголовок</summary>
            <p>Тут детальний опис чогось</p>
        </details>
    </body>
</html>
