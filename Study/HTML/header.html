<!--
    Теґ <header> ВМІСТ </header> — верхній колонтитул сайту. Зазвичай на ньому розміщують
    логотипи і назви сайтів, пошукові форми, навігаційні посилання і т.п.
    <header> неможна вкладати у середину <footer>, <address> і іншого <header>.
    Всередині <header> не має бути теґу <main>.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag header</title>
        <style>
            a {
                text-decoration: none;
            }

            #header_text {
                font-size: 22px;
                float:right;
                margin-right: 1100px;
                color: grey;
            }
        </style>
    </head>
    <body>
        <header>
            <a href="https://play.google.com/store/apps/details?id=com.innersloth.spacemafia&hl=uk&gl=US">
                <img src="Sources/Graph/amogus.png" width="120" height="70">
            </a>
            <div id="header_text">
                <a href="https://play.google.com/store/apps/details?id=com.innersloth.spacemafia&hl=uk&gl=US">
                    <p>
                        AmogUs Game
                    </p>
                </a>
            </div>
            <hr>
        </header>

        <p>Тут, здається, мало бути наповнення, хоча б якесь, але мені лінь, bruh :p</p>
    </body>
</html>
