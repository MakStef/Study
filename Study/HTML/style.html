<!--
    Теґ <style> CSS-КОД </style> - дозволяє стилізовувати сторінку навіть без окремого .css файла.
    Його потрібно ставити всередину <head> і можна вставляти одразу кілька <style>-ів.
    Атрибути:
        meadia="ЗНАЧЕННЯ" - обирає засіб, котрий буде користуватись даною таблицею стилів.
        type="MIME-ТИП" - обирає, за якими правилами інтерпритувати таблицю. По-стандарту type="text/css".
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag style</title>
        <style>
            div {
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <div>
            <form>
                <input type="radio" value="1" name="radio1">n1</input><br>
                <input type="radio" value="2" name="radio1">n2</input><br>
                <input type="radio" value="3" name="radio1">n3</input><br>
                <input type="radio" value="4" name="radio1">n4</input><br>
                <input type="radio" value="5" name="radio1">n5</input><br>
                <input type="radio" value="6" name="radio1">n6</input><br>
                <input type="radio" value="7" name="radio1">n7</input>
            </form>
        </div>
    </body>
</html>
