<!--
    Теґ <data> </data> потрібен, аби дати сайтовим скриптам здатність працювати з
    тими даними, котрі вкладені у нього, наприклад, це можуть бути валюти.
    Атрибут value="визначник" дає програмі знати, де получити вкладені дані.
-->


<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag data</title>
    </head>
    <body>
        <ul>
            <li>
                <data value="5032">
                    Лампочки 10 шт
                </data>
            </li>
            <li>
                <data value="5033">
                    Лампочки 100 шт
                </data>
            </li>         
        </ul>
    </body>
</html>

<!--
    Для зберігання часу цей теґ не є рекомендований, натомість актуальніший йому є теґ <time> </time>!
-->
