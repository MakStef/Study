<!--
    Теґ <progress> ТЕКСТ </progress> - це шкала, котра показує прогрес виконання якоїсь задачі. Зміна стається за рахунок
    коду JavaScript.
    Атрибути:
        value="ЧИСЛО" - поточне значення прогресу.
        max="ЧИСЛО" - максимальне значення прогресу.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag progress</title>
    </head>
    <body>
        <p>Завантаження:<br>
        <progress value="27" max="100"></progress></p>
    </body>
</html>
