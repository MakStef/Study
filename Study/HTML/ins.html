<!--
    Теґ <ins> ТЕКСТ </ins> форматує ТЕКСТ, відзначаючи, що текст було додано до нової версії
    документу. Зазвичай браузери відзначають його підкресленням.
    Атрибути:
        cite="ПОСИЛАННЯ" - вказує на посилланя, документ котрого пояснює причини редагування
            тексту і тому подібне.
        datetime="РРРР-ММ-ДД" показує час зміни, де РРРР-Рік, ММ-Місяць, ДД-день. Є точніше 
            відображення з вказуванням Години/Хвилини/Секунди/Годинного Поясу 
            datetime="РРРР-ММ-ДДТгг:хх:сс±гг:хх", де гг-година, хх-хвилина, сс-секунда,
            далі часовий пояс зі знаком + або -.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag ins</title>
    </head>
    <body>
        Насправді, я — <del>масон</del> <ins>Максон</ins>
    </body>
</html>
