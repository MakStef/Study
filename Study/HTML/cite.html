<!--
    Теґ <cite>НАЗВА</cite> цитує назву якогось творіння(гри, книги, фільму і т.п.).
    Зазвичай використовується разом із теґом <blockquot>, типу <blockquot> <cite>НАЗВА</cite> </blockquot>.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag cite</title>
    </head>
    <body>
        <p>
            Серія ігор <cite>Fallout</cite> містить у собі цитату:<br><blockquote>Війна. Війна ніколи не міняється.</blockquote>
        </p>
    </body>
</html>
