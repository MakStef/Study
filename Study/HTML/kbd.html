<!--
    Теґ <kbd> КЛАВІША </kbd> - стилізує текст, показуючи, що текст всередині - це є якась
    клавіша, котру треба нажати на клавіатурі(від цього і назва - keyboard).
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>study tag kbd</title>
    </head>
    <body>
        Сполучення клавіш <kbd>CTRL+C</kbd> дає змогу скопіювати щось у буфер обміну, а <kbd>CTRL+V</kbd> — вставити останній скопійований елемент!
    </body>
</html>
