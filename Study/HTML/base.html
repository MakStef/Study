<!--
    Теґ <base> непарний і зазначається в межах <head> </head>, являє собою стандартизатор двох атрибутів,
    тобто замінює постійний допис атрибутів до теґів по-типу <a>, і натомість заставляє ці атрибути
    прийняти стандартне значення.
    Атрибут target="значення" стандартизує спосіб відкриття для всіх посилань. Наприклад, на даній 
    вкладці, у новій вкладці, у новому вікні, тощо...
    Атрибут href="абсолютний/шлях" стандартизує шлях для посилання на якісь файли.
-->

<!DOCTYPE html>
    <head>
        <title>study tag base</title>
        <meta charset="utf-8">
        <base href="C:/Users/steva/Desktop/Programming/Code/Study/HTML/Sources/" target="_blank">
    </head>
    <body>
        <a href="Other/test.txt">ТЕКСТ 1</a>
    </body>
